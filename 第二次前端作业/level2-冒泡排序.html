<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function sort(arr) {
			for (i = 0; i < arr.length - 1; i++) {
				for (j = 0; j < arr.length - i - 1; j++) {
					if (arr[j] > arr[j + 1]) {
						var temp = arr[j + 1];
						arr[j + 1] = arr[j];
						arr[j] = temp;
					}
				}
			}
			return arr
		}
		var re = sort([999, 250, 123, 5, 9, 66, 0, 23]);
		console.log(re);

	</script>
</head>
