<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function count(arr, n) {
            var num = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == n) {
                    num++;
                }
            }
            return num;
        }
        var arr = [1, 2, 3, 4, 6, 7, 9, 11, 12, 12, 13, 12, 10]  //输入目标数组
        console.log(count(arr, 12));  //n的值为12
    </script>
</head>
